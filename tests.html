    <script>
    $(document).on('ready', inicio);

      function inicio(){
        $('.gallery img').on('click', abrirFull);
        $('#previa').on('click', cerrarFull);
      }
      //
      function abrirFull(){
        var nombre = $(this).attr('alt'),
            direccion = "https://mir-cdn.behance.net/v1/rendition/project_modules/fs/" + nombre + ".jpg";

        $('#imgFull img').attr('src', direccion);
        $('#previa').fadeIn();
      }

    function cerrarFull(){
      $('#previa').fadeOut();
    }

    </script>
